<!-- Input Section For the UI Kit -->
<div class="container my-5">
  <h1>Controls</h1>
  <div class="row">
    <div class="col-md-4 col-12 my-3">
      <div class="col-6 col-md-12 mx-auto p-0">
      <p class="text-primary">Switches</p>
      <div>
        <!-- Unchecked Switch -->
        <div class="custom-control custom-switch shadow-none">
          <input type="checkbox" class="custom-control-input shadow-none" id="switch1">
          <label class="custom-control-label shadow-none" for="switch1">Unchecked</label>
        </div>
      </div>
      <div>
        <!-- Checked Switch -->
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="switch2" checked>
          <label class="custom-control-label" for="switch2">Checked</label>
        </div>
      </div>
      <div>
        <!-- Disabled Switch -->
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="switch3" disabled>
          <label class="custom-control-label" for="switch3">Disabled</label>
        </div>
      </div>
      <div>
        <!-- Disabled and Checked Switch -->
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="switch4" checked disabled>
          <label class="custom-control-label" for="switch4">Disabled Checked</label>
        </div>
      </div>
    </div>
    </div> 
    <div class="col-md-4 col-12 my-3">
      <div class="col-6 col-md-12 mx-auto p-0">
      <p class="text-primary">Checkbox</p>
      <div>
        <!-- Unchecked Checkbox -->
        <label class="checkbox">
          <input type="checkbox" name="test"/>
          <span class="rounded"></span>
          Unchecked
        </label>
      </div>
      <div>
        <!-- Checked Checkbox -->
        <label class="checkbox">
          <input type="checkbox" name="test" checked/>
          <span class="rounded"></span>
          Checked
        </label>
      </div>
      <div>
        <!-- Disabled Checkbox -->
        <label class="checkbox">
          <input type="checkbox" name="test" disabled/>
          <span class="rounded"></span>
          Disabled
        </label>
      </div>
      <div>
        <!-- Disabled and Checked Checkbox -->
        <label class="checkbox">
          <input type="checkbox" name="test" disabled checked/>
          <span class="rounded"></span>
          Disabled Checked
        </label>
      </div>
    </div>
    </div> 
    <div class="col-md-4 col-12 my-3">
      <div class="col-6 col-md-12 mx-auto p-0">
      <p class="text-primary">Radio</p>
      <div>
        <!-- Unchecked Radio -->
        <label class="radio">
          <input type="radio" name="radiogroup1"/>
          <span class="rounded-circle"></span>
          Unchecked
        </label>
      </div>
      <div>
        <!-- Checked Radio -->
        <label class="radio">
          <input type="radio" name="radiogroup1" checked/>
          <span class="rounded-circle"></span>
          Checked
        </label>
      </div>
      <div>
        <!-- Disabled Radio -->
        <label class="radio">
          <input type="radio" name="radiogroup1" disabled/>
          <span class="rounded-circle"></span>
          Disabled
        </label>
      </div>
      <div>
        <!-- Disabled and Checked Radio -->
        <label class="radio">
          <input type="radio" name="radiogroup2" disabled checked/>
          <span class="rounded-circle"></span>
          Disabled Checked
        </label>
      </div>
    </div>
    </div>
  </div>
</div>
