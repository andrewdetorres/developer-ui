<!-- Input Section For the UI Kit -->
<div class="container my-5">
  <h1>Tool Tips</h1>
  <div class="d-flex flex-wrap justify-content-around align-self-start text-dark w-100 mt-5">
    <div class="col-md-3 col-12 my-2 text-center">  
      <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
        <i class="fas fa-arrow-up pr-2"></i>
        Tooltip on top
      </button>
    </div>
    <div class="col-md-3 col-12 my-2 text-center">
      <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
        Tooltip on right
        <i class="fas fa-arrow-right pl-2"></i>
      </button>
    </div>
    <div class="col-md-3 col-12 my-2 text-center">
      <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
        Tooltip on bottom
        <i class="fas fa-arrow-down pl-2"></i>
      </button>
    </div>
    <div class="col-md-3 col-12 my-2 text-center">
      <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
        <i class="fas fa-arrow-left pr-2"></i>
        Tooltip on left
      </button>
    </div>
  </div>
</div>
