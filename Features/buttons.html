<!-- Input Section For the UI Kit -->
<div class="container my-5">
  <h1>Buttons</h1>
  <h6 class="text-dark mt-5">Normal</h6>
  <div class="row">
    <!-- Primary Color / #6D64FF -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-primary mt-2 w-100" type="submit">Primary</button>
    </div>
    
    <!-- Secondary Color / #A759FF -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-secondary mt-2 w-100" type="submit">Secondary</button>
    </div>
    
    <!-- Dark Color / #343a40 -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-dark mt-2 w-100" type="submit">Dark</button>
    </div>
    
    <!-- Light Color / #f8f9fa -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-light mt-2 w-100" type="submit">Light</button>
    </div>
  </div>
  <div class="row">
    <!-- Warning Color / #FFD54A -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-warning mt-2 w-100" type="submit">Warning</button>
    </div>
    
    <!-- Danger Color / #f8f9fa -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-danger mt-2 w-100" type="submit">Danger</button>
    </div>
    
    <!-- Success Color / #343a40 -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-success mt-2 w-100" type="submit">Success</button>
    </div>
    
    <!-- Info Color / #f8f9fa -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-info mt-2 w-100" type="submit">Info</button>
    </div>
  </div>
  
  
  <h6 class="text-dark mt-5"></h6>
  <div class="row">
    <!-- Primary Color / #6D64FF -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-outline-primary mt-2 w-100" type="submit">Primary</button>
    </div>
    
    <!-- Secondary Color / #A759FF -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-outline-secondary mt-2 w-100" type="submit">Secondary</button>
    </div>
    
    <!-- Dark Color / #343a40 -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-outline-dark mt-2 w-100" type="submit">Dark</button>
    </div>
    
    <!-- Light Color / #f8f9fa -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-outline-light mt-2 w-100" type="submit">Light</button>
    </div>
  </div>
  <div class="row">
    <!-- Warning Color / #FFD54A -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-outline-warning mt-2 w-100" type="submit">Warning</button>
    </div>
    
    <!-- Danger Color / #f8f9fa -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-outline-danger mt-2 w-100" type="submit">Danger</button>
    </div>
    
    <!-- Success Color / #343a40 -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-outline-success mt-2 w-100" type="submit">Success</button>
    </div>
    
    <!-- Info Color / #f8f9fa -->
    <div class="text-center col-md-3 col-6">
      <button class="btn btn-outline-info mt-2 w-100" type="submit">Info</button>
    </div>
  </div>
  
  <h6 class="text-dark mt-5">With Icons</h6>
  <div class="row">
    <!-- Warning Color / #FFD54A -->
    <div class="text-center col-lg-2 col-6">
      <button class="btn btn-primary mt-2 w-100" type="submit"><i class="far fa-user-circle pr-2"></i>Profile</button>
    </div>
    
    <!-- Danger Color / #f8f9fa -->
    <div class="text-center col-lg-2 col-6">
      <button class="btn btn-secondary mt-2 w-100" type="submit"><i class="fas fa-book pr-2"></i>Documents</button>
    </div>
    
    <!-- Success Color / #343a40 -->
    <div class="text-center col-lg-2 col-6">
      <button class="btn btn-warning mt-2 w-100" type="submit"><i class="fas fa-exclamation-triangle pr-2"></i>Warning</button>
    </div>
    
    <!-- Info Color / #f8f9fa -->
    <div class="text-center col-lg-2 col-6">
      <button class="btn btn-danger mt-2 w-100" type="submit"><i class="fas fa-times pr-2"></i>Cancel</button>
    </div>
    
    <!-- Success Color / #343a40 -->
    <div class="text-center col-lg-2 col-6">
      <button class="btn btn-success mt-2 w-100" type="submit"><i class="fas fa-check pr-2"></i>Completed</button>
    </div>
    
    <!-- Info Color / #f8f9fa -->
    <div class="text-center col-lg-2 col-6">
      <button class="btn btn-info mt-2 w-100" type="submit"><i class="fas fa-info pr-2"></i>Info</button>
    </div>
  </div>
</div>
