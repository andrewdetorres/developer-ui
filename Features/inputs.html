<!-- Input Section For the UI Kit -->
<div class="container my-5">
  <h1>Input</h1>
  <div class="d-flex flex-wrap justify-content-around align-self-start text-dark w-100 mt-5">
    <!-- Email / Username input field -->
    <div class="m-3">
      <input name="email" type="text" placeholder="Email / Username"/>
    </div>
    <!-- Success Example with input field -->
    <div class="m-3">
      <input name="success" type="text" placeholder="Success*" class="input-success" required/>
    </div>
    <!-- Error Example with input field -->
    <div class="m-3">
      <input name="error" type="text" placeholder="Error*" class="input-error" required/>
    </div>
    <!-- Disabled -->
    <div class="m-3">
      <input name="disabled" type="text" placeholder="Disabled" disabled/>
    </div>
    <!-- File Browser -->
    <div class="m-3">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>
    <!-- Select -->
    <div class="m-3">
      <select class="form-control">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
</div>
