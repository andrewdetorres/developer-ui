 <!-- Input Section For the UI Kit -->
 <div class="container my-5">
    <h1>Modals</h1>
    <div class="d-flex flex-wrap justify-content-around align-self-start text-dark w-100 mt-5">

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#modal">
        <i class="fas fa-share-square pr-2"></i>
        Launch modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Text
            </div>
            <div class="modal-footer">
            <button class="btn btn-danger mt-2" type="submit" data-dismiss="modal">
              <i class="fas fa-times pr-2"></i>
              Close
            </button>
            <button class="btn btn-success mt-2" type="submit">
            <i class="fas fa-cloud-upload-alt pr-2"></i>
              Save
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
